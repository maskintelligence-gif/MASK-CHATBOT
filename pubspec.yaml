name: mask_chatbot
description: Ultra-fast AI chat powered by Groq
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Essential packages for your app
  http: ^1.1.0
  provider: ^6.1.1
  flutter_markdown: ^0.6.15
  speech_to_text: ^6.6.0
  image_picker: ^1.0.4
  clipboard: ^0.1.3
  share_plus: ^7.2.1
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  path: ^1.9.0
  
  # For better state management (optional but recommended)
  flutter_bloc: ^8.1.3
  
  # For error handling
  dio: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/
  
  # Generate localized strings (if needed)
  generate: true
